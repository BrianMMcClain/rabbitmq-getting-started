version: '2'

services:
  rabbitmq:
    image: 'bitnami/rabbitmq:3.8.3'
    ports:
      - '4369:4369'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    volumes:
      - 'rabbitmq_data:/bitnami'
    environment:
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
volumes:
  rabbitmq_data:
    driver: local
